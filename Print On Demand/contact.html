<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | PrintCraft</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">PrintCraft</h1>
        <nav>
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="how-it-works.html">How It Works</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="contact-section">
      <div class="container">
        <h2>Contact Us</h2>
        <p>
          Have questions, ideas, or feedback? Reach out using the form below.
        </p>

        <form id="contact-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
          <p id="form-status" class="status-message"></p>
        </form>
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 PrintCraft. All rights reserved.</p>
      </div>
    </footer>

    <script src="scripts/script.js"></script>
  </body>
</html>
